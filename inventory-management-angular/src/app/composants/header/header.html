<div class="row align-items-center">
  <div class="col-md-4">
    <h2 class="header-title">Gestion de Stock</h2>
  </div>
  <div class="col-md-4">
    <div class="input-group flex-nowrap">
      <input type="text" class="form-control" placeholder="Rechercher..." aria-label="Search" aria-describedby="addon-wrapping">
      <span class="input-group-text" id="addon-wrapping"><i class="fas fa-search"></i></span>
    </div>
  </div>
  <div class="col-md-4">
    <div class="row align-items-center">
      <div class="col-md-9 text-end">
        <span class="user-greeting">{{ connectedUser?.prenom || 'Utilisateur' }}</span>
      </div>
      <div class="col-md-3">
        <a href="javascript:void(0)" [routerLink]="['/profil']">
          <img src="favicon.ico" class="rounded-circle user-avatar" alt="Profile">
        </a>
      </div>
    </div>
  </div>
</div>
