<div class="page-container">
  <div class="page-header">
    <h1 class="page-title">Liste des Fournisseurs</h1>
    <app-boutton-action (clickEvent)="nouveauFournisseur()"></app-boutton-action>
  </div>
  
  <div class="alert alert-danger" *ngIf="errorMsg">
    {{errorMsg}}
  </div>

  <div class="data-table-container">
    <div class="table-wrapper">
      <table class="data-table">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Email</th>
            <th>Téléphone</th>
            <th>Adresse</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fournisseur of listFournisseur" class="table-row">
            <td>{{ fournisseur.nom }}</td>
            <td>{{ fournisseur.prenom }}</td>
            <td>{{ fournisseur.email }}</td>
            <td>{{ fournisseur.numTel }}</td>
            <td>{{ fournisseur.adresse?.adresse1 || 'N/A' }}</td>
            <td class="actions-cell">
              <button class="btn-action btn-edit" (click)="modifierFournisseur(fournisseur)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn-action btn-delete" (click)="supprimerFournisseur(fournisseur)">
                <i class="fas fa-trash"></i>
              </button>
              <button class="btn-action btn-view" (click)="voirDetails(fournisseur)">
                <i class="fas fa-eye"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div class="table-footer">
      <app-pagination></app-pagination>
    </div>
  </div>
</div>

<app-modal-confirmation 
  [isVisible]="showDeleteModal"
  [message]="getDeleteMessage()"
  (confirm)="confirmerSuppression()"
  (cancel)="fermerModal()">
</app-modal-confirmation>
