<div class="page-container">
  <div class="page-header">
    <h1 class="page-title">Liste des Clients</h1>
    <app-boutton-action (clickEvent)="nouveauClient()"></app-boutton-action>
  </div>
  
  <div class="alert alert-danger" *ngIf="errorMsg">
    {{errorMsg}}
  </div>

  <div class="data-table-container">
    <div class="table-wrapper">
      <table class="data-table">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Email</th>
            <th>Téléphone</th>
            <th>Adresse</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of listclient" class="table-row">
            <td>{{ client.nom }}</td>
            <td>{{ client.prenom }}</td>
            <td>{{ client.email }}</td>
            <td>{{ client.numTel }}</td>
            <td>{{ client.adresse?.adresse1 || 'N/A' }}</td>
            <td class="actions-cell">
              <button class="btn-action btn-edit" (click)="modifierClient(client)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn-action btn-delete" (click)="supprimerClient(client)">
                <i class="fas fa-trash"></i>
              </button>
              <button class="btn-action btn-view" (click)="voirDetails(client)">
                <i class="fas fa-eye"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div class="table-footer">
      <app-pagination></app-pagination>
    </div>
  </div>
</div>

<app-modal-confirmation 
  [isVisible]="showDeleteModal"
  [message]="getDeleteMessage()"
  (confirmed)="confirmerSuppression()"
  (cancelled)="fermerModal()">
</app-modal-confirmation>
