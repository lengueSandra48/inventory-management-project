<div class="container my-container">
  <div class="card justify-content-md-center">
    <div class="card-header text-center">
      <h3>S'inscrire</h3>
    </div>
    <div class="card-body">
      <div class="alert alert-danger" *ngIf="errorsMsg.length > 0">
        <div *ngFor="let msg of errorsMsg">
          <span >{{msg}}</span>
        </div>

      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Nom" [(ngModel)]="entrepriseRequestDto.nomEntreprise">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Code fiscal" [(ngModel)]="entrepriseRequestDto.codeFiscal">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="E-mail" [(ngModel)]="entrepriseRequestDto.email">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Adresse 1" [(ngModel)]="entrepriseRequestDto.adresse.adresse1">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Adresse 2" [(ngModel)]="entrepriseRequestDto.adresse.adresse2">
      </div><div class="mb-3">
      <input type="text" class="form-control" placeholder="Ville" [(ngModel)]="entrepriseRequestDto.adresse.ville">
    </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Code postal" [(ngModel)]="entrepriseRequestDto.adresse.codePostal">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Pays" [(ngModel)]="entrepriseRequestDto.adresse.pays">
      </div>
      <div class="mb-3">
        <textarea class="form-control" placeholder="Description" [(ngModel)]="entrepriseRequestDto.description"></textarea>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Numero de telephone" [(ngModel)]="entrepriseRequestDto.numTel">
      </div>

      <div class="mb-3 d-flex justify-content-between">
        <button [routerLink]="['/login']" class="btn btn-link">Se connecter</button>
        <button type="button" class="btn btn-primary" (click)="inscrire()">
          <i class="fas fa-check"></i>&nbsp;
          S'inscrire
        </button>
      </div>
    </div>
  </div>
</div>
