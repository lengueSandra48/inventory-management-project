<div class="page-container">
  <div class="page-header">
    <h1 class="page-title">Liste des catégories</h1>
    <app-boutton-action (clickEvent)="nouvelCategory()"></app-boutton-action>
  </div>
  
  <div class="alert alert-danger" *ngIf="errorMsg">
    {{errorMsg}}
  </div>

  <div class="data-table-container">
    <div class="table-wrapper">
      <table class="data-table">
        <thead>
          <tr>
            <th>Code</th>
            <th>Désignation</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cat of listCategories" class="table-row">
            <td>{{ cat.code }}</td>
            <td>{{ cat.designation }}</td>
            <td class="actions-cell">
              <button class="btn-action btn-edit" (click)="modifierCategory(cat.id)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn-action btn-delete" (click)="supprimerCategorie(cat.id)">
                <i class="fas fa-trash"></i>
              </button>
              <button class="btn-action btn-view" (click)="voirDetails(cat)">
                <i class="fas fa-eye"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div class="table-footer" *ngIf="listCategories.length > 0">
      <app-pagination></app-pagination>
    </div>
  </div>
</div>

<app-modal-confirmation 
  [isVisible]="showDeleteModal"
  [message]="getDeleteMessage()"
  (confirmed)="confirmerSuppression()"
  (cancelled)="fermerModal()">
</app-modal-confirmation>
