<div class="col m-3">
  <div class="col-md-12 mb-3 mt-3">
    <label for="imageUpload" class="form-label">Logo de l'Entreprise</label>
    <input type="file" id="imageUpload" class="form-control mb-2" accept="image/*" (change)="onImageSelected($event)">
    <img [src]="imagePreview || 'product.png'" alt="Aperçu du logo" class="rounded-circle" width="200px">
  </div>
  <br>
  <div class="col-md-12 mb-3">
    <div class="col-md-12 mb-3">
      <h2><i class="fas fa-building blue-color"></i>&nbsp;{{ isEditMode ? 'Modifier' : 'Nouvelle' }} Entreprise</h2>
    </div>
    <div class="col-md-12">
      <div class="alert alert-danger" *ngIf="errorMsg && errorMsg.length > 0">
        <div *ngFor="let msg of errorMsg">
          <span>{{msg}}</span>
        </div>
      </div>

      <form>
        <!-- Informations générales -->
        <div class="row mb-3">
          <div class="col">
            <label for="nomEntreprise" class="form-label">Nom de l'Entreprise *</label>
            <input type="text" id="nomEntreprise" class="form-control" name="nomEntreprise" 
                   placeholder="Nom de l'entreprise" [(ngModel)]="entrepriseRequestDto.nomEntreprise">
          </div>
          <div class="col">
            <label for="email" class="form-label">Email *</label>
            <input type="email" id="email" class="form-control" name="email" 
                   placeholder="Email" [(ngModel)]="entrepriseRequestDto.email">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control" name="description" rows="3"
                      placeholder="Description de l'entreprise" [(ngModel)]="entrepriseRequestDto.description"></textarea>
          </div>
        </div>

        <!-- Contact -->
        <div class="row mb-3">
          <div class="col">
            <label for="numTel" class="form-label">Numéro de Téléphone</label>
            <input type="tel" id="numTel" class="form-control" name="numTel" 
                   placeholder="Numéro de téléphone" [(ngModel)]="entrepriseRequestDto.numTel">
          </div>
          <div class="col">
            <label for="steWeb" class="form-label">Site Web</label>
            <input type="url" id="steWeb" class="form-control" name="steWeb" 
                   placeholder="https://www.exemple.com" [(ngModel)]="entrepriseRequestDto.steWeb">
          </div>
        </div>

        <!-- Informations fiscales -->
        <div class="row mb-3">
          <div class="col">
            <label for="codeFiscal" class="form-label">Code Fiscal</label>
            <input type="text" id="codeFiscal" class="form-control" name="codeFiscal" 
                   placeholder="Code fiscal" [(ngModel)]="entrepriseRequestDto.codeFiscal">
          </div>
        </div>

        <!-- Adresse -->
        <h5 class="mb-3">Adresse</h5>
        <div class="row mb-3">
          <div class="col">
            <label for="adresse1" class="form-label">Adresse 1 *</label>
            <input type="text" id="adresse1" class="form-control" name="adresse1" 
                   placeholder="Adresse principale" [(ngModel)]="adresse1">
          </div>
          <div class="col">
            <label for="adresse2" class="form-label">Adresse 2</label>
            <input type="text" id="adresse2" class="form-control" name="adresse2" 
                   placeholder="Complément d'adresse" [(ngModel)]="adresse2">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label for="ville" class="form-label">Ville *</label>
            <input type="text" id="ville" class="form-control" name="ville" 
                   placeholder="Ville" [(ngModel)]="ville">
          </div>
          <div class="col">
            <label for="codePostal" class="form-label">Code Postal *</label>
            <input type="text" id="codePostal" class="form-control" name="codePostal" 
                   placeholder="Code postal" [(ngModel)]="codePostal">
          </div>
          <div class="col">
            <label for="pays" class="form-label">Pays *</label>
            <input type="text" id="pays" class="form-control" name="pays" 
                   placeholder="Pays" [(ngModel)]="pays">
          </div>
        </div>

        <div class="col-md-12 text-end mt-3">
          <button class="btn btn-danger me-3" (click)="cancel()">
            <i class="fas fa-ban"></i>&nbsp;
            Annuler
          </button>
          <button class="btn btn-primary" (click)="enregistrerEntreprise()">
            <i class="fas fa-save"></i>&nbsp;
            {{ isEditMode ? 'Modifier' : 'Enregistrer' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
