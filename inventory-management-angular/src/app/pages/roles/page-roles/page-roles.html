<div class="page-container">
  <div class="page-header">
    <h1 class="page-title">Liste des rôles</h1>
    <app-boutton-action (clickEvent)="nouveauRole()"></app-boutton-action>
  </div>
  
  <div class="alert alert-danger" *ngIf="errorMessage">
    {{errorMessage}}
  </div>
  
  <div class="text-center" *ngIf="isLoading">
    <i class="fas fa-spinner fa-spin"></i> Chargement...
  </div>
  
  <div class="data-table-container" *ngIf="!isLoading">
    <div class="table-wrapper">
      <table class="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom du rôle</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let role of roles" class="table-row">
            <td>{{ role.id }}</td>
            <td>
              <i class="fas fa-user-tag"></i>&nbsp;
              {{ role.roleName }}
            </td>
            <td class="actions-cell">
              <button class="btn-action btn-edit" (click)="modifierRole(role.id)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn-action btn-delete" (click)="supprimerRole(role)">
                <i class="fas fa-trash"></i>
              </button>
              <button class="btn-action btn-view" (click)="voirDetails(role)">
                <i class="fas fa-eye"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div *ngIf="roles.length === 0" class="text-center">
      <p>Aucun rôle trouvé</p>
    </div>
    
    <div class="table-footer" *ngIf="roles.length > 0">
      <app-pagination></app-pagination>
    </div>
  </div>
</div>

<app-modal-confirmation 
  [isVisible]="showDeleteModal"
  [message]="getDeleteMessage()"
  (confirmed)="confirmerSuppression()"
  (cancelled)="fermerModal()">
</app-modal-confirmation>
