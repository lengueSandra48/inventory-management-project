<div class="page-container">
  <div class="page-header">
    <h1 class="page-title">Liste des utilisateurs</h1>
    <app-boutton-action (clickEvent)="nouvelUtilisateur()"></app-boutton-action>
  </div>
  
  <div class="alert alert-danger" *ngIf="errorMessage">
    {{errorMessage}}
  </div>
  
  <div class="text-center" *ngIf="isLoading">
    <i class="fas fa-spinner fa-spin"></i> Chargement...
  </div>
  
  <div class="data-table-container" *ngIf="!isLoading">
    <div class="table-wrapper">
      <table class="data-table">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Email</th>
            <th>Téléphone</th>
            <th>Rôles</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let utilisateur of utilisateurs" class="table-row">
            <td>{{ utilisateur.nom }}</td>
            <td>{{ utilisateur.prenom }}</td>
            <td>{{ utilisateur.email }}</td>
            <td>{{ utilisateur.adresse || '-' }}</td>
            <td>
              <span *ngFor="let role of utilisateur.roles; let last = last" class="badge badge-primary">
                {{ role.roleName }}{{ !last ? ', ' : '' }}
              </span>
            </td>
            <td class="actions-cell">
              <button class="btn-action btn-edit" (click)="modifierUtilisateur(utilisateur.id)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn-action btn-delete" (click)="supprimerUtilisateur(utilisateur.id)">
                <i class="fas fa-trash"></i>
              </button>
              <button class="btn-action btn-view" (click)="voirDetails(utilisateur)">
                <i class="fas fa-eye"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div *ngIf="utilisateurs.length === 0" class="text-center">
      <p>Aucun utilisateur trouvé</p>
    </div>
    
    <div class="table-footer" *ngIf="utilisateurs.length > 0">
      <app-pagination></app-pagination>
    </div>
  </div>
</div>

<app-modal-confirmation 
  [isVisible]="showDeleteModal"
  [message]="getDeleteMessage()"
  (confirmed)="confirmerSuppression()"
  (cancelled)="fermerModal()">
</app-modal-confirmation>
